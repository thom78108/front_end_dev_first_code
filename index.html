<!DOCTYPE html>

<html lang="en">

   <!-- Metadata for the page -->
    <head>

        <link rel="stylesheet" href="style.css">

        <meta charset="UTF-8">

        <title>Thomas' Website</title>

    </head>

   <!-- All visible content on the page -->
    <body>
       <!-- Main page heading -->
       <h1>My Homepage</h1>

       <!-- A paragraph -->
       <p>A welcoming message so all my users know they've found a friend's website.</p>

       <!-- Image of smiley face -->
       <img id = 'smiley' alt="Smiley face" src="https://assets.codepen.io/6093409/smiley-face.png">

      <!-- Adding our JavaScript in the script tag -->
      <script>
        // Identifying our image
        const smiley = document.querySelector("#smiley");

        // Adding reaction when image is clicked
        smiley.addEventListener("click", () => {
           alert(`Smiley says "Welcome!"`);
        });
      </script>

    </body>


</html>
